<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Page</title>
</head>

<body>
    <div class="container mt-5">
        <form action="" id="form">
            <h1>Sign up</h1>
                    <div class="input-group">
                        <label for="username">Name</label>
                        <input type="text" id="text" name="username" placeholder="Enter your Name" required>
                        <div class="error"></div>
                    </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    <div class="error"></div>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <div class="error"></div>
                </div>

                <div class="input-group">
                    <label for="cpassword">Conform Password</label>
                    <input type="password" id="cpassword" name="cpassword" required>
                    <div class="error"></div>
                </div>
                <button type="button"><a href="home.html">SIGN UP</a></button>
                <div class="account">Already have an Account?<a href="index.html">login here</a> </div>
                
        </form>
    </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="script.js" ></script>
    </div>
</body>

</html>
